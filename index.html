<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>工作坊</title>
        <link href="./styles.css" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <main>
            <!--  -->
            <div class="maniPulate">
                <!--使用者區塊，-->
                <div class="editArea" id="editArea">
                    <!--編輯區塊-->

                    <div class="editNav" >
                        <div class="gender">男</div>
                        <div class="username">使用者</div>
                        <div class="changeBackground">鉛筆圖案</div>
                    </div>
                    <div class="testareaContainer">
                        <textarea class="editTextBoard" id="textContent">
   你不覺得，你們很可悲嗎?
                        </textarea>
                    </div>

                    <div  class="editAction">
                        <button class="uploadBtn" id="upload" >
                            新增
                        </button>
                    </div>
                </div>
            </div>

            <!--編輯完成並上傳的區塊，-->
            <div class="doneArea">
                <div class="uploadArea">

                    <!-- 使用者的留言板 -->
                    <div class="copyMessage">
                        <div class="copyNav">
                            <div class="copygender">男</div>
                            <div class="copyusername" id="getUsername"></div>
                            <div class="copychangeBackground">鉛筆圖案</div>
                        </div>
                        <div class="copytestareaContainer">
                            <textarea  class="copyeditTextBoard" id="copyText"></textarea>
                        </div>
                        <div  class="CopyeditAction">
                            <button class="upload" id="uploadBtn">
                                新增
                            </button>
                        </div>
                    </div>
                     <!-- 使用者的留言板 -->

                </div>
            </div>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
