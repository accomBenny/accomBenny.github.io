<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>工作坊</title>
        <link href="./styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="./main.js"></script>
    </head>
    <body style="background-color: #283136;">
        <main>
            <div class="maniPulate">
                <div class="editArea" id="editArea">
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">留言區</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="radio" name="gender" id="man" value="男">男
                                    <input type="radio" name="gender" id="woman"value="女">女
                                    <input type="text" id="userName" placeholder="請輸入使用者名稱" required><br>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="sendUsername">登入</button>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    <div class="editNav" >
                        <button type="button" class="loginBtn" data-bs-toggle="modal" data-bs-target="#exampleModal" id="login">
                        登入
                    </button>
                        <div class="gender" id="genderNav" style="display: none;"></div>
                        <div class="username" id="userNav" style="display: none;"></div>
                    </div>
                    <div class="testareaContainer">
                        <textarea class="editTextBoard" id="textContent"
                        ></textarea>
                    </div>

                    <div  class="editAction">
                        <button class="uploadBtn" id="upload" >
                            新增
                        </button>
                    </div>
                </div>
            </div>

            <div class="doneArea">
                <h1>留言板</h1>
                <div class="container">
                    <div class="loading" id="loadingAnimate"><h1>Loading...</h1></div>
                </div>
            </div>
        </main>
    </body>
</html>
