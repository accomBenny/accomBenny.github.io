<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工作坊1</title>
    <link  rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/JS/main.js"></script>
    <link  rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand  fs-1 fw-bold">首頁</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active  fs-2 " aria-current="page"id="genderNav"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fs-2 text-truncate " aria-current="page" id="userNav"></a>
                    </li>
                </ul>
                <button type="button" class="btn btn-success btn-lg ms-auto" data-bs-toggle="modal"
                                data-bs-target="#exampleModal" id="login">
                                登入
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
            <div class="row  overflow-y-auto">
                <div class="col-1"></div>
                <div class="col-5 rounded-5 ">
                    <div class="bg-secondary  rounded">
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">留言區</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <input type="radio" name="gender" id="man" value="男">男
                                        <input type="radio" name="gender" id="woman" value="女">女
                                        <input type="text" id="userName" class="form-control"
                                            placeholder="請輸入使用者名稱" ><br>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-success " data-bs-dismiss="modal"
                                            id="sendUsername">登入</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="editNav  p-2 d-flex " id ="editNav"></div>
                        <div class="testareaContainer mt-3">
                            <textarea class="form-control " style="resize: none; height: 200px;" id="textContent"></textarea>
                        </div>

                        <div class="editAction mt-3 d-flex justify-content-end p-2">
                            <button class="btn btn-primary uploadBtn " id="upload">
                                新增
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-5  bg-body-secondary  overflow-y-auto " id="doneArea" style="overflow-y: auto;height: 600px;">
                    <h1 class="text-center text-black fw-bold">留言板</h1>
                    <div class="container">
                        <div class="text-center " id="loadingAnimate" style="display: none;">
                            <h1>Loading...</h1>
                        </div>
                    </div>
                </div>
                </div>
            </div>
    </main>
</body>
</html>
